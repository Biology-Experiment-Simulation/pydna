package:
    name: pydna
    version: {{ environ.get('GIT_DESCRIBE_TAG', 'default') }}

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}

source:
  git_url: .

requirements:
    build:
        - python
        - appdirs
        - biopython
        - prettytable
        - networkx
        - ordered-set
        - pyparsing
        - requests
        - pytest
        - pytest-runner
        - setuptools
    run:
        - python
        - appdirs
        - biopython
        - prettytable
        - networkx
        - ordered-set
        - pyparsing
        - requests

        - ipython
        - jupyter
        - scipy
        - matplotlib
        - mpldatacursor
        - pint
test:
  requires:
    - pytest
    - requests-mock
  imports:
    - pydna
  source_files:
    - tests
    - pydna
about:
  home: https://github.com/BjornFJohansson/pydna
  summary: Representing double stranded DNA and simulating cloning, homologous recombination, Gibson assembly, Gel electrophoresis etc.
  license_file: LICENSE.txt
  license: BSD-3-Clause
  license_family: BSD
extra:
  maintainers:
   - "Bj√∂rn Johansson <bjorn_johansson@bio.uminho.pt>"

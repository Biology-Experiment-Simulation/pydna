environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C run_with_env.cmd"

  matrix:
    - PYTHON_VERSION: 3.5
      PYTHON_ARCH: "64"
      MINICONDA: C:\Miniconda35-x64

build: false

install:
  - cmd: ECHO this is batch
  - ps: Write-Host "This is PowerShell"
  - ps: "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - ps: git describe --abbrev=0 --tags         > tagname
  - ps: echo $tagname
  - git rev-parse HEAD                     > com
  - git describe --tags --dirty --always   > dirty
  - git rev-list $tagname | head -n 1      >  tag
  - git log -1 --pretty=%25B               > msg



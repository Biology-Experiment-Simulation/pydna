package:
    name: pydna
    version: {{ environ.get('GIT_DESCRIBE_TAG', 'default') }}

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  
source:
  git_url: .

requirements:
    build:
        - python
        - setuptools
        - biopython
        - networkx
        - appdirs
        - prettytable
        - ordered-set

    run:
        - python
        - ipython
        - jupyter
        - biopython
        - networkx
        - appdirs
        - prettytable
        - numpy
        - scipy
        - matplotlib
        - mpldatacursor
        - pint
        - ordered-set

test:
  requires:
    - nose
  imports:
    - pydna
  source_files:
    - docs/*.*
    - pydna/*.py
    - pydna/py_rstr_max/*.py
    - tests/*.*

about:
  home: https://github.com/BjornFJohansson/pydna
  license: BSD
  summary: Classes and code for representing double stranded DNA and functions for simulating homologous recombination and Gibson assembly.

extra:
  maintainers:
   - "Bj√∂rn Johansson <bjorn_johansson@>"

machine:
  environment:
    PATH: /home/ubuntu/miniconda3/bin:$PATH
dependencies:
    override:
        - echo "deps"
        - sudo apt-get install -y -q "bash=$(apt-cache show bash | egrep "^Version: 4.3" | head -1 | awk -F: '{ print $2 }' | xargs)"
        - bash --version
test:
    override:
        - sh ci.sh
